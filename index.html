<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Food Order Application</title>
  </head>
  <body>
    <div class="navbar">
      <i class="las la-hamburger"></i>
      <h2>Order Food</h2>
    </div>
    <main>
      <h3>Our Menu</h3>
      <section class="hero-content">
        <!-- Food Catalogue -->
        <div id="food-catalogue" class="food-catalogue">
          <div class="food-card-item">
            <img
              width="200"
              class="food-image"
              src="images/burger.jpg"
              alt="image"
            />
            <div class="card-details">
              <h4 class="food-name">Beef Burger</h4>
              <div class="card-price">
                <p class="food-price">IDR 35000</p>
                <div class="add-to-cart">Add to cart</div>
              </div>
            </div>
          </div>
          <div class="food-card-item">
            <img
              width="200"
              class="food-image"
              src="images/kebab.jpg"
              alt="image"
            />
            <div class="card-details">
              <h4 class="food-name">Spicy Kebab</h4>
              <div class="card-price">
                <p class="food-price">IDR 25000</p>
                <div class="add-to-cart">Add to cart</div>
              </div>
            </div>
          </div>
          <div class="food-card-item">
            <img
              width="200"
              class="food-image"
              src="images/fried-chicken.jpg"
              alt="image"
            />
            <div class="card-details">
              <h4 class="food-name">Crispy Fried Chicken</h4>
              <div class="card-price">
                <p class="food-price">IDR 15000</p>
                <div class="add-to-cart">Add to cart</div>
              </div>
            </div>
          </div>
          <div class="food-card-item">
            <img
              width="200"
              class="food-image"
              src="images/pizza.jpg"
              alt="image"
            />
            <div class="card-details">
              <h4 class="food-name">Seafood Pizza</h4>
              <div class="card-price">
                <p class="food-price">IDR 100000</p>
                <div class="add-to-cart">Add to cart</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="cart-section">
        <h3>Cart</h3>
        <div class="cart-row"></div>
        <!-- total purchase -->
        <div class="cart-total">
          <h3>Total</h3>
          <h3>IDR 0</h3>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
